<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Upload a JPEG</h3>
        <table cellpadding="2" border="1" bordercolor="#999999" bordercolorlight="#FFFFFF" style="margin-top:12px;width:500px;background-color:#fff;">
          <tr>
            <td><strong>PANTONE Coated</strong></td>
            <td width="150"><strong>HEX</strong></td>
            <td><strong>R</strong></td>
            <td><strong>G</strong></td>
            <td><strong>B</strong></td>
          </tr>
          <tr>
            <td>Yellow C</td>
            <td width="150" style="background-color:#E0653B;">#E0653B</td>
            <td style="color:#FFF;background-color:rgb(254,0,0);">254</td>
            <td style="color:#FFF;background-color:rgb(0,221,0);">221</td>
            <td style="color:#FFF;background-color:rgb(0,0,0);">0</td>
          </tr>
      </div>
      <hr/>
      <div>

      <form action="upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file"><br /><br />
        <input type="submit" value="Upload">
      </form>
      </div>
    </div>
  </body>
</html>
